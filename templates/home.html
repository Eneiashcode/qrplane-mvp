<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>QrPlane - InÃ­cio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom right, #e0f7fa, #ffffff);
            color: #003366;
        }

        .header {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 25px 10px;
            font-size: 22px;
        }

        .container {
            width: 90%;
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            text-align: center;
        }

        .botao-camera {
            display: block;
            width: 100%;
            max-width: 100%;
            padding: 16px;
            font-size: 18px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
            text-decoration: none;
            box-sizing: border-box;
        }

        .botao-camera:hover {
            background-color: #1e7e34;
            transform: scale(1.02);
        }

        .historico {
            text-align: left;
            background-color: #f1f1f1;
            padding: 15px;
            border-radius: 10px;
            font-size: 15px;
        }

        .historico h3 {
            margin-top: 0;
        }

        .historico ul {
            padding-left: 20px;
        }

        .historico form {
            display: inline;
        }

        .btn-historico {
            background: none;
            border: none;
            color: #007bff;
            font-size: 15px;
            cursor: pointer;
            text-decoration: underline;
            padding: 0;
            font-family: inherit;
            text-align: left;
        }

        .btn-historico small {
            display: block;
            color: #666;
            font-size: 12px;
            margin-top: 2px;
        }

        .btn-historico:hover {
            color: #0056b3;
        }

        .logout {
            margin-top: 30px;
            font-size: 14px;
        }

        .logout a {
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="header">
        QrPlane - Bem-vindo
    </div>

    <div class="container">
        <a href="/ler_qr_camera" class="botao-camera">ðŸ“· Ler QRPlane</a>

        <div class="historico">
            <h3>ðŸ•˜ Ãšltimos Projetos Escaneados:</h3>
            <ul>
                {% for item in historico %}
                    <li>
                        <form method="POST" action="/abrir_projeto">
                            <input type="hidden" name="projeto" value="{{ item.projeto }}">
                            <button type="submit" class="btn-historico">
                                {{ item.projeto }}
                                <small>Ãšltimo acesso: {{ item.timestamp | replace('T', ' ')[:19] }}</small>
                            </button>
                        </form>
                    </li>
                {% endfor %}
            </ul>
        </div>

        <div class="logout">
            <a href="/logout">Sair</a>
        </div>
    </div>
</body>
</html>
