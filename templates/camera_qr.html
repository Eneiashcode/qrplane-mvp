<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Ler QRPlane</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        #reader {
            width: 300px;
            margin: auto;
        }

        .back {
            margin-top: 20px;
        }

        .back a {
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <h2>üì∑ Escaneie seu QRPlane</h2>
    <div id="reader"></div>

    <div class="back">
        <a href="/home">‚Üê Voltar</a>
    </div>

    <script>
        function onScanSuccess(decodedText, decodedResult) {
            console.log(`QR Lido: ${decodedText}`);
            fetch('/salvar_qr_lido', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ qr_data: decodedText })
            }).then(response => {
                if (response.redirected) {
                    window.location.href = response.url;
                }
            });
            qrCodeScanner.stop().then(() => {
                console.log("Scanner parado");
            });
        }

        const qrCodeScanner = new Html5Qrcode("reader");

        Html5Qrcode.getCameras().then(devices => {
            if (devices && devices.length) {
                // Tenta pegar uma c√¢mera traseira (que contenha 'back' no label)
                const backCamera = devices.find(device =>
                    device.label.toLowerCase().includes('back')
                ) || devices[0]; // Se n√£o encontrar, pega a primeira

                qrCodeScanner.start(
                    backCamera.id,
                    {
                        fps: 10,
                        qrbox: 250
                    },
                    onScanSuccess
                );
            }
        }).catch(err => {
            console.error("Erro ao acessar c√¢mera:", err);
            document.getElementById('reader').innerText = "Erro ao acessar a c√¢mera.";
        });
    </script>
</body>
</html>
