<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Ler QRPlane</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        #reader {
            width: 300px;
            margin: auto;
        }

        .back {
            margin-top: 20px;
        }

        .back a {
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <h2>üì∑ Escaneie seu QRPlane</h2>
    <div id="reader"></div>

    <div class="back">
        <a href="/home">‚Üê Voltar</a>
    </div>

    <script>
        const qrCodeScanner = new Html5Qrcode("reader");

        function onScanSuccess(decodedText, decodedResult) {
            console.log(`QR Lido: ${decodedText}`);
            fetch('/salvar_qr_lido', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ qr_data: decodedText })
            }).then(response => {
                if (response.redirected) {
                    qrCodeScanner.stop().then(() => {
                        console.log("Scanner parado");
                        window.location.href = response.url;
                    }).catch(err => console.error("Erro ao parar scanner:", err));
                }
            });
        }

        Html5Qrcode.getCameras().then(devices => {
            if (devices && devices.length) {
                const backCam = devices.find(d => d.label.toLowerCase().includes('back')) || devices[0];
                qrCodeScanner.start(backCam.id, { fps: 10, qrbox: 250 }, onScanSuccess);
            }
        }).catch(err => {
            console.error("Erro ao acessar c√¢mera:", err);
            document.getElementById("reader").innerText = "Erro ao acessar a c√¢mera.";
        });
    </script>
</body>
</html>
